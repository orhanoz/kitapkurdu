<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KitapKurdu foreach iterate books</title>

    <style></style>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/a"#E6E6FA"jax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="./App.js"></script>
  </head>
  <body style="background-color: rgb(102, 102, 102);">
    <div class="container">
      <div class="row">
        <h1 v-if={{books.length}} style="color: rgb(56, 56, 56)   ;">kitaplar</h1>
        <div id="app" class="card mb-3">
          <div
            class="row no-gutters"
            v-for="book in books"
            style="margin-bottom: 2%;border:pink;border-style: groove;"
          >
            <div class="col-md-2">
              <img
                v-bind:src="book.smallthumbnail"
                alt="resim yuklenemedi"
                style="margin: 2%"
              />
            </div>
            <div class="col-md-10">
              <div class="card-body">
                <h5 class="card-title">{{book.title}}</h5>
                <p class="card-text">
                  {{book.description.substring(0,500)+".."}}
                </p>
              </div>
            </div>
          </div>
        </div>
        <ul class="pagination">
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
